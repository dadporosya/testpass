<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Веб‑замок — проверка пароля</title>
  <style>
    :root{font-family:Inter,system-ui,Segoe UI,Roboto,Arial}
    body{display:flex;align-items:center;justify-content:center;min-height:100vh;background:#f3f4f6}
    .card{width:360px;background:#fff;border-radius:12px;padding:22px;box-shadow:0 8px 30px rgba(0,0,0,.08)}
    h1{font-size:18px;margin:0 0 14px}
    label{font-size:13px;color:#374151}
    input{width:100%;padding:10px;margin-top:6px;border-radius:8px;border:1px solid #e5e7eb;font-size:15px}
    button{width:100%;margin-top:12px;padding:10px;border-radius:8px;border:0;background:#0ea5a4;color:#fff;font-weight:600;cursor:pointer}
    .msg{margin-top:14px;padding:12px;border-radius:8px;font-size:14px}
    .ok{background:#ecfeff;border:1px solid #67e8f9}
    .bad{background:#fff1f2;border:1px solid #fecaca}
  </style>
</head>
<body>
  <div class="card">
    <h1>Введите пароль</h1>
    <label>Пароль</label>
    <input id="password" type="password" placeholder="Введите пароль" />
    <button onclick="check()">Открыть</button>
    <div id="result"></div>
  </div>

<script>
  function check() {
    const input = document.getElementById('password').value;
    const result = document.getElementById('result');

    if (input.toUpperCase() === 'HEART') {
      result.innerHTML = '<div class="msg ok">C39nnqRw</div>';
    } else {
      result.innerHTML = '<div class="msg bad">Неверный пароль</div>';
    }
  }
</script>
</body>
</html>
